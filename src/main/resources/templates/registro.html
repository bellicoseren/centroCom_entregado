<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:insert="index::encabezado"/>
<body style="background-color: #e3f2fd;">
<nav th:insert="index::navbar"></nav>

<div class="container-fluid " style="background-color: #e3f2fd;">
  <div class="container p-3 my-3 border bg-light " >
  	 <h3 class="text-center text-primary" >Registo de Aspirantes</h3>
  	 <br/><br/>

     <form method="POST" action="/registro/registrar" id="formRegistrar">

     <div class="row" >
       	<div class="col">
      		<input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
    	</div>
    	<div class="col">
      		<input type="text" class="form-control" placeholder="Apellido Paterno" name="apellidoPaterno" id="apellidoPaterno">
    	</div>
  	</div>
  	<br/>
  	<div class="row">
    	<div class="col">
      		<input type="text" class="form-control" placeholder="Apellido Materno" name="apellidoMaterno" id="apellidoMaterno">
    	</div>
    	<div class="col">
      		<input type="text" class="form-control" placeholder="Edad" name="edad" id="edad">
    	</div>
  	</div>
  	<br/>
  	<div class="row">
    	<div class="col">
      		<input type="text" class="form-control" placeholder="Telefono" name="telefono" id="telefono">
      	</div>
    	<div class="col">
      		<input type="text" class="form-control" placeholder="Direccion" name="direccion" id="direccion">
    	</div>
  	</div>
  	<br/>
  	<div class="row">
    	<div class="col">
      		<input type="text" class="form-control" placeholder="Correo" name="correo" id="correo">
    	</div>
    	<div class="col">
      		<input type="password" class="form-control" id="password" placeholder="Password " name="password">
    	</div>
    	
  	</div>
  	<br/>
  	<div class="row">
    	<div class="col">
      		<div class="custom-control custom-radio custom-control-inline" >
		  		<input type="radio" id="h" value="h" name="customRadioInline1" class="custom-control-input" >
		  		<label class="custom-control-label" for="customRadioInline1">Hombre</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
		  		<input type="radio" id="m" value="m" name="customRadioInline1" class="custom-control-input">
		  		<label class="custom-control-label" for="customRadioInline2">Mujer</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
		  		<input type="radio" id="na" value="na" name="customRadioInline1" class="custom-control-input">
		  		<label class="custom-control-label" for="customRadioInline3">Prefiero no decirlo</label>
      		</div>
    	</div>
    	
  	</div>
  	<br/>
   		<button type="submit" class="btn btn-primary" name="enviar" id="enviar">Enviar</button>
   	</form>
   </div>
</div>   

<script src="webjars/jquery/3.6.0/jquery.min.js"
		type="text/javascript"></script>
		<script src="js/registro.js" type="text/javascript"></script>
<script
		th:src="@{webjars/jquery-validation/1.19.3/jquery.validate.min.js}"
		type="text/javascript"></script>
	
</body>
</html>
